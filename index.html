<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Consulta CEP</title>
</head>

<body>
    <div class="container">
        <form>
            <h1>Consulta Cep</h1>

            <div class="form-group">
                <label for="CEP">CEP</label>
                <input type="text" class="form-control" id="cep" maxlength="9">
                <small>00000-000</small>
            </div>

            <div class="form-group"><label for="logradouro">logradouro</label>
                <input type="text" class="form-control" id="logradouro">
                <small>Rua/Avenida</small>
            </div>

            <div class="form-group"><label for="bairro"></label>
                <input type="text" class="form-control" id="bairro">
                <small>bairro</small>
            </div>

            <div class="form-group"><label for="localidade"></label>
                <input type="text" class="form-control" id="localidade">
                <small>Cidade</small>
            </div>

            <div class="form-group"><label for="UF"></label>
                <input type="text" class="form-control" id="uf">
                <small>Ex: SP </small>
            </div>

            <script src="src/js/main.js"></script>

        </form>
    </div>

</body>

</html>
